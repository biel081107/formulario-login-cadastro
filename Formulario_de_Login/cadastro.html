<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO-LOGIN</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">


</head>
<body>
   <div class="container-cadastro">
    <div class="titulo-cadastro">
        <h2>CADASTRO</h2>
    </div>
    <div class="linhas-cadastro">
        <form action="#" method="get">
            <label for="name-cadastro">NOME :</label><br>
            <input type="text" name="name-cadastro" id="name_cadastro" required><br>
            <label for="sobnome">SOBRENOME :</label><br>
            <input type="text" name="sobnome" id="sobnome_cadastro" required><br>
            <label for="email">EMAIL :</label><br>
            <input type="email" name="email" id="email_cadastro" placeholder="example@gmail.com" required><br>
            <label for="numero">TELEFONE :</label><br>
            <input type="tel" name="numero" id="numero_cadastro" placeholder="(99) 9999-9999" required><br>
            <label for="senha2">SENHA :</label><br>
            <input type="password" name="senha2" id="senha_cadastro" required placeholder="************"><br>
            <label for="confirmsenha">CONFIRMAR SENHA</label><br>
            <input type="password" name="confirmsenha" id="confirmsenha_cadastro" required placeholder="***********"><br>
            <button type="submit">CADASTRAR</button>
        </form>
        <p>JA TEM CONTA? <a href="login.html">LOGIN</a></p>
    </div>

   </div>
   
</body>
